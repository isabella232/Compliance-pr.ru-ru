additionalContent:
  sections:
    - title: Начало работы с соблюдением требований Microsoft 365
      summary: 'Если вы еще не Microsoft 365 соответствие требованиям и задаетесь вопросом, с чего начать, в этом разделе даются ссылки на ключевые решения и приоритеты важных областей соответствия требованиям.'
      items:
        - title: Сведения о диспетчере соответствия требованиям
          summary: 'Узнайте, что такое Диспетчер соответствия требованиям, как он помогает упростить соответствие требованиям и снизить риск, а также его ключевые компоненты.'
          url: /microsoft-365/compliance/compliance-manager
        - title: Управление внутренними рисками
          summary: 'Минимизация внутренних рисков путем обнаружения, расследования и действий по вредоносным и непреднамеренным действиям в вашей организации.'
          url: /microsoft-365/compliance/insider-risk-solution-overview
        - title: Управление защитой информации
          summary: 'Используйте Microsoft Information Protection (MIP) для обнаружения, классификации и защиты конфиденциальной информации, где бы она ни была.'
          url: /microsoft-365/compliance/protect-information
        - title: Организация управления информацией
          summary: 'Чтобы управлять данными для соответствия требованиям или нормативным требованиям, используйте возможности microsoft Information Governance (MIG).'
          url: /microsoft-365/compliance/manage-information-governance
        - title: Управление обнаружением электронных данных
          summary: Использование электронных данных для идентификации и анализа контента в качестве доказательств в судебных делах.
          url: /microsoft-365/compliance/ediscovery
        - title: Развертывание защиты информации в нормах конфиденциальности данных
          summary: 'Определение, обнаружение, защита, управление и реагирование на инциденты конфиденциальности данных для персональных данных, хранимые в Microsoft 365 службах, которые регулируются правилами конфиденциальности данных.'
          url: /microsoft-365/solutions/information-protection-deploy