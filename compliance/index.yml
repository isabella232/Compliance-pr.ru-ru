additionalContent:
  sections:
    - title: Начало работы с соблюдением требований в сетевых службах Майкрософт
      summary: 'Если вы не знакомы с соответствием требованиям и задаетесь вопросом, с чего начать с онлайн-служб Майкрософт, в этом разделе даются ссылки на ключевые области соответствия требованиям для каждой службы.'
      items:
        - title: Microsoft Azure
          summary: 'Соответствие требованиям Azure предоставляет вам предложения, чертежи, руководства по обеспечению соответствия требованиям и ресурсы, которые помогут вам выполнить свои обязательства по соблюдению.'
          url: /azure/compliance/
        - title: "Dynamics\_365"
          summary: 'Business Central содержит функциональные возможности и создается на платформе, которая упрощает соблюдение клиентами законодательства о соответствии требованиям и нормативным требованиям.'
          url: /dynamics365/business-central/compliance/compliance-overview
        - title: Microsoft 365
          summary: 'Если вашей организации необходимо соответствовать правовым или нормативным стандартам, начните с этой статьи, где изложена информация о соответствии требованиям в Microsoft 365.'
          url: /microsoft-365/compliance/