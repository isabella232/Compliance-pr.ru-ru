sections:
- name: Основные вопросы и ответы
  questions:
  - question: Каковы четыре главных факта VCDPA, о которые я должен знать?
    answer: "1. Закон о защите потребительских данных в Вирджинии (VCDPA) является всеобъемлющим законом о конфиденциальности в США, и с 1 января **2023** г. он будет применяться Генеральной прокуратурой Штата Вирджиния (AG). Генеральный прокурор может потребовать \"возмещения ущерба на сумму **до $7500 за каждое нарушение\".**\n2. VCDPA предоставляет различные права на конфиденциальность **для потребителей Вирджинии**. Предприятия, регулируемые VCDPA, будут иметь много обязательств перед этими потребителями, в том числе предоставлять раскрытие информации, отвечать аналогично запросам субъекта потребительских данных general Data Protection Regulation (GDPR) и выполнять определенные обязательства по обработке данных *(например,* минимизация данных, разумные методы обеспечения безопасности данных).\n3. Несмотря на то, что компании с сильными программами соответствия GDPR могут иметь ставку на соответствие требованиям VCDPA, важно учитывать ключевые различия между GDPR и **VCDPA.** Соблюдение не может происходить в одночасье; требуется время, чтобы разобраться в тонкостях регулирования VCDPA и внедрить внутренние средства и механизмы для обеспечения готовности к соблюдению соответствия требованиям VCDPA.\n4. Как подробно описано в разделе Комплексные вопросы, Корпорация Майкрософт предоставляет продукты и службы, чтобы помочь клиентам достичь **соответствия требованиям VCDPA** и предоставить определенные инструменты элементов для оказания клиентам помощи в создании, реализации и сохранении \"разумных методов административной, технической и физической безопасности данных для защиты конфиденциальности, целостности и доступности персональных данных\", как того требует VCDPA. \n"
  - question: Будет ли VCDPA применяться к моей организации?
    answer: >
      VCDPA будет применяться к некоммерческим компаниям, которые контролируют или обрабатывает персональные данные жителей Вирджинии в более широком масштабе.


      В частности, VCDPA применяется к организациям, "которые ведут бизнес в Содружестве Вирджиния или производят продукты или службы, предназначенные для жителей Содружества" и, в течение календарного года: (1) управление или обработка персональных данных по крайней мере 100 000 жителей Вирджинии или (2) получают более 50% валового дохода от продажи персональных данных (VCDPA не уточняет, применяется ли порог дохода только для жителей Вирджинии) и управление или обработка персональных данных по крайней мере 25 000 жителей Штата Вирджиния.


      Как примечание, хотя VCDPA не определяет "ведение бизнеса в Вирджинии", регулируемый бизнес может предположить, что VCDPA будет применяться к ней, если существует какая-то экономическая деятельность, которая вызывает налоговую ответственность или личную юрисдикцию в Вирджинии.
  - question: Необходимо ли обновлять контракты Корпорации Майкрософт, чтобы соответствовать требованиям VCDPA?
    answer: Нет. Как описано в описании Существуют ли другие термины обработки данных, которые должны быть на месте? раздел, условия надстройки microsoft Products and Services Data Protection Для обеспечения безопасности будут соответствовать требованиям VCDPA.
  - question: Как VCDPA повлияет на мою компанию?
    answer: "Многие права VCDPA, предоставленные потребителям Вирджинии, аналогичны правам, которые предоставляет GDPR, включая права потребителей, такие как права на доступ, удаление и переносимость персональных данных. Таким образом, регулируемый бизнес может искать наши существующие решения GDPR, чтобы помочь им в их усилиях по обеспечению соответствия требованиям VCDPA.\n\nВ зависимости от уникальных условий вашего бизнеса и того, где вы разрабатываете программу конфиденциальности VCDPA, вы можете сосредоточиться на пяти шагах ниже, чтобы приступить к вашему путешествию по VCDPA:\n\n- **Откройте** для себя: Определите, какие персональные данные есть в вашем бизнесе и где они находятся.\n- **Карта.** Определите, как ваш бизнес делится личными данными с третьими лицами.\n- **Управление**: Управляйте тем, как используются персональные данные и к ним можно получить доступ.\n- **Защита**: установите элементы управления безопасностью для предотвращения и обнаружения уязвимостей и нарушений безопасности данных, а также реагирования на них.  \n- **Документ.** Документ программы реагирования на нарушение данных.\n\nКроме того, [Microsoft Compliance Manager](/microsoft-365/compliance/compliance-manager) [](/microsoft-365/compliance/microsoft-365-compliance-center) — это функция в Центр соответствия требованиям Microsoft 365, которая поможет вам понять осанку соответствия требованиям организации и принять меры для снижения рисков. Найдите шаблон для создания оценки на странице **шаблонов оценки** в диспетчере соответствия требованиям. Дополнительные сведения см. в статье [Оценки](/microsoft-365/compliance/compliance-manager-assessments) сборки в статье Диспетчер соответствия требованиям.\n\nВы должны понимать, какие конкретные обязательства вашей организации находятся в соответствии с VCDPA и как их выполнять, хотя Корпорация Майкрософт здесь, чтобы помочь вам в вашем путешествии.\n"
- name: Исчерпывающие вопросы и ответы
  questions:
  - question: Когда вступает в силу VCDPA?
    answer: Закон о VCDPA был подписан 2 марта 2021 г. Однако принудительных органов генерального прокурора Штата Вирджиния (AG) не начнется до 1 января 2023 года.
  - question: Существуют ли определенные организации, освобожденные от VCDPA?
    answer: >
      Некоторые организации освобождаются от VCDPA, в том числе:


      - Учреждения штата Вирджиния

      - Финансовые учреждения, подчинимые закону Gramm-Leach-Bliley

      - Закрытые сущности или деловые партнеры, которые регулируются правилами уведомления о конфиденциальности, безопасности и нарушениях, установленными в соответствии с Законом о переносе и подотчетности медицинского страхования

      - некоммерческие организации; и высших учебных заведений.
  - question: Какие права потребителей должны включить предприятия в соответствии с VCDPA?
    answer: >
      VCDPA также обеспечивает защиту от дискриминации, если/когда потребители выбирают для реализации своих прав и предоставляют потребителям возможность отказаться от продажи своих персональных данных, целевой рекламы и определенного профилирования. Дополнительные сведения о том, как использовать продукты, службы и административные средства Майкрософт для поиска и "действия" персональных данных, см. в справке "Запросы субъекта данных" и [GDPR и CCPA.](/compliance/regulatory/gdpr-data-subject-requests)


      VCDPA требует от регулируемого бизнеса отвечать на запросы о 45-ми днях осуществления прав потребителей, и этот период может быть продлен еще на 45 дней, если запрашивающий потребитель будет уведомлен о причине такой задержки. Кроме того, VCDPA предоставляет потребителям право обжаловать отказ бизнеса от такого запроса путем процедуры апелляции, предоставляемой бизнесом, который должен быть "заметно доступным". Бизнес должен ответить на обращение в письменной форме в течение 60 дней; если апелляция отклонена, бизнес должен предоставить потребителю "сетевой механизм (при наличии) или другой метод", с помощью которого потребитель может подать жалобу в AG.
  - question: Каковы обязательства по обработке данных в соответствии с VCDPA?
    answer: >
      Бизнес-обязательства в соответствии с VCDPA включают:


      - **Минимизация данных:** ограничение сбора персональных данных до необходимого,релевантного и разумно необходимого (например, указанных и экспресс-целей для обработки).

      - **Ограничение цели.** Обработка персональных данных только в разумных целях или совместимыхс целями, раскрытыми для потребителя (например, в уведомлении о конфиденциальности).

      - **Средства управления** безопасностью: создание, реализация и ведение "разумных методов административной, технической и физической безопасности данных" для защиты персональных данных потребителей.

      - **Non-Discrimination:** Not process personal data in a way that violates state or federal antidiscrimination laws. Кроме того, предприятиям запрещается дискриминировать потребителя за осуществление его прав в соответствии с VCDPA (за некоторыми исключениями, в том числе для программ лояльности).

      - **Согласие.** Получение экспресс-согласия от потребителей, когда бизнес (1) обрабатывает конфиденциальные данные или (2) отклоняется от целей обработки данных, раскрытых потребителю *(например,* в уведомлении о конфиденциальности бизнеса).
  - question: Что конкретно считается "персональными данными" и "конфиденциальными данными"?
    answer: "\"Персональные данные\" определяются как любая информация, связанная или разумно связанная с идентифицированным или идентифицируемым естественным лицом, но не содержит деидентифицированных данных или общедоступных сведений. Определение VCDPA \"персональных данных\" примерно совпадает с \"персональными данными\" по GDPR.\n\n\"Конфиденциальные данные\" — это категория \"персональные данные\", которая включает в себя следующие:\n\n- персональные данные, раскрываюющие расовое или этническое происхождение, религиозные убеждения, диагностику психического или физического здоровья, сексуальную ориентацию, гражданство или статус иммигрантов;\n- обработка генетических или биометрических данных для уникальной идентификации естественного человека;\n- Личные данные, собранные у известного ребенка; или\n- Точные данные геолокации.\n\nКак упоминалось выше, VCDPA требует \"согласия\" потребителя перед обработкой данных в определенных обстоятельствах, в том числе перед обработкой конфиденциальных данных потребителя. \"Согласие\" определяется как \"явный утвердительный акт, который означает свободное, конкретное, информированное и однозначное соглашение потребителя об обработке персональных данных, связанных с клиентом\", и может включать в себя \"письменное заявление, в том числе заявление, написанное электронными средствами, или любое другое однозначное положительное действие\".\n"
  - question: Существуют ли какие-либо необходимые раскрытия политики конфиденциальности VCDPA?
    answer: >
      Следующие сведения должны быть включены в доступное, понятное уведомление о конфиденциальности:


      - Категории обрабатываемых персональных данных;

      - Цель обработки персональных данных;

      - Как потребители могут осуществлять свои правав отношении своих персональных данных (например, права на исправление персональных данных);

      - Категории персональных данных, которые делятся с третьими лицами (если таковой имеются);

      - Категории третьих лиц, которые регулируемый бизнес делится персональными данными с (если таковой имеется).

      - Тот факт, что персональные данные продаются третьим лицам или обрабатываются для  целевой рекламы и как отказаться (это утверждение необходимо только в том случае, если контроллер продает или обрабатывает данные для целевой рекламы); и

      - Как потребители могут обжаловать решение о запросе прав, принятое бизнесом.
  - question: Как продаются данные в соответствии с VCDPA?
    answer: "\"Продажа персональных данных\" определяется как \"обмен персональными данными для монетарного рассмотрения\" бизнеса на стороне. VCDPA предоставляет потребителям право \"отказаться\" от продажи своих персональных данных.\n\nКак примечание, VCDPA заявляет, что регулируемый бизнес не должен соблюдать \"отказ\" запросы на продажу в следующих раскрытиях:\n\n- i) процессору *(например,* объекту, который обрабатывает персональные данные от имени бизнеса),\n- ii) третьей стороне для предоставления продукта или службы, запрашиваемой потребителем,\n- (iii) партнеру,\n- iv) сведений, которые потребитель намеренно сделал доступными для широкого доступа через канал средств массовой информации и не ограничивал такую информацию определенной аудитории, и\n- v) в рамках слияния, приобретения и т.д., в котором третья сторона берет на себя контроль над всеми или частью активов бизнеса.\n"
  - question: Что такое оценка защиты данных (DPA)?
    answer: >
      DPA — это оценка, которая определяет и взвешивает преимущества и потенциальные риски для потребителей в результате определенной обработки персональных данных. В соответствии с VCDPA необходимо проводить DPA для следующих действий: продажи персональных данных, обработки конфиденциальных персональных данных, обработки персональных данных для целевой рекламы, обработки персональных данных для определенных профилирования, а также случаев, когда обработка представляет повышенный риск вреда для потребителей. Сведения о том, как использовать продукты, службы и административные средства Майкрософт для проведения DPA, см. в рубрике Оценка воздействия на защиту данных [для GDPR.](/compliance/regulatory/gdpr-data-protection-impact-assessments)
  - question: Существуют ли договорные условия обработки данных, которые должны быть на месте?
    answer: >
      VCDPA требует, чтобы контроллер *(например,* объект, определяющий цель и средства обработки персональных данных) и обработчик данных *(например,* субъект, обрабатывающий персональные данные от имени контроллера), заключили соглашение, которое включает определенные условия обработки данных. Условия этого соглашения должны включать некоторые положения, такие как инструкции по обработке данных, типы данных, которые подлежат обработке, характер и цель обработки, продолжительность обработки, права и обязательства обеих сторон. Кроме того, контракт должен включать обязательства, связанные с субподрядом, оценками, обязанностью конфиденциальности, удалением или возвращением персональных данных, а также демонстрацией соответствия процессора требованиям VCDPA.


      Microsoft может рассматриваться как обработчик данных при некоторых обстоятельствах при предоставлении услуг нашим клиентам. В этом случае условия надстройки microsoft Products and Services Data Protection (DPA) уже соответствуют требованиям VCDPA, так как эти требования аналогичны контрактным требованиям GDPR; нет необходимости обновлять контракт организации с Корпорацией Майкрософт. Как установлено в DPA, Корпорация Майкрософт соблюдает все законы и правила, применимые к ее предоставлению online-служб, включающим VCDPA.
  - question: Какой штраф предусмотрен для компаний за несоблюдение требований?
    answer: >
      VCDPA предоставляет AГ исключительные полномочия по обеспечению соблюдения его положения с учетом 30-дневного периода лечения от любых предполагаемых нарушений VCDPA. AG может добиваться судебной помощи и возмещения ущерба в размере до $7500 за каждое нарушение и любых "разумных расходов, понесенных при расследовании и подготовке дела, включая гонорары адвоката".


      Как примечание, VCDPA не предоставляет потребителям личное право действий.
  - question: Что корпорация Майкрософт делает, чтобы помочь вам в достижении соответствия требованиям VCDPA?
    answer: "Помимо прочего, корпорация Майкрософт реализовала DSR, связанные с GDPR, во всем мире, поэтому мы уже можем помочь вам выполнить аналогичные требования VCDPA. Мы также рассмотрели наши сторонние соглашения об обмене данными и приняли меры, чтобы установить, что необходимые условия договора и охранные точки на месте, чтобы гарантировать, что мы не \"продаем\" личную информацию.\n\nКорпорация Майкрософт также помогает выполнять свои обязательства по VCDPA, реализуя соответствующие технические и организационные меры, направленные на упрощение ответов на потребительские DSRs, предоставление технических средств соответствия требованиям и механизмов, а также соблюдение инструкций по обработке данных.\n\nВ связи с характером облачных вычислений Корпорация Майкрософт работает в рамках [общей](/azure/security/fundamentals/shared-responsibility) модели ответственности для онлайн-служб. Общая ответственность является важной темой, так как поставщики облачных услуг и регулируемые предприятия несут ответственность за часть облачной безопасности. Дополнительные сведения о наших практиках обеспечения безопасности и конфиденциальности можно получить в [Центре доверия Майкрософт.](https://www.microsoft.com/trust-center/privacy) \n"
  - question: Какие средства Майкрософт могут помочь моей организации начать подготовку к VCDPA?
    answer: >
      - Начните использовать оценку GDPR в диспетчере соответствия требованиям в рамках программы конфиденциальности VCDPA вашей организации.

      - Создание процесса эффективного реагирования на запросы о защите прав потребителей.

      - Настройка политик для обнаружения, классификации, метки и защиты конфиденциальных данных с помощью Microsoft Information Protection.

