  - question: Как VCDPA применяется к детям?
    answer: >
      VCDPA определяет ребенка как любого человека младше 13 лет. Предприятия, которые соответствуют поддающимся проверке требованиям согласия в соответствии с правилом защиты конфиденциальности в Интернете детей (COPPA), будут считаться совместимыми с любыми обязательствами по получению родительского согласия в соответствии с VCDPA.


      VCDPA предусматривает, что конфиденциальные данные ребенка должны обрабатываться в соответствии с требованиями [COPPA.](https://www.ftc.gov/enforcement/rules/rulemaking-regulatory-reform-proceedings/childrens-online-privacy-protection-rule)
  - question: Как насчет персональных данных сотрудников предприятия?
    answer: Обязательства VCDPA не применяются к персональным данным, собранным и используемым в контексте занятости.
  - question: Каковы различия между GDPR и VCDPA?
    answer: >-
      Существует много различий. Проще сосредоточиться на сходствах, в том числе:


      - обязательства по прозрачности и предоставлению информации;

      - Права потребителей на доступ, удаление и исправление персональных данных.


      Важно, что VCDPA требует, чтобы предприятия могли позволить потребителям отказаться от продажи данных третьим лицам, целевой рекламы и определенного профилирования. Это более узкие и конкретные обязательства, чем широкое право GDPR возражать против обработки, которое включает эти типы раскрытия, но не ограничивается конкретно этими раскрытиями.


      Кроме того, VCDPA также предоставляет потребителям право обжаловать отказ бизнеса в обработке запроса субъекта данных через процедуру обжалования, предоставляемую бизнесом, который должен быть "заметно доступным". Такой процесс обжалования не требуется GDPR.
